<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <style>
        .stripes>*{
            background-color: navy;
            color: white;
        }
        .stripes>div:nth-child(2){
            background-color: yellow;
        }
        .stripes>div:nth-child(6){
            background-color: yellow;
        }
        .stripes>div:nth-child(10){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        </div>
        
        
</body>
</html>
