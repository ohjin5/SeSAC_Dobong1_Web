<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>이름</th>
      <th>나이</th>
    </tr>

    <tr th:each="person : ${people}">
      <td th:text="${person.getName}"></td>
      <td th:text="${person.getAge}"></td>
    </tr>
  </table>
</body>
</html>
