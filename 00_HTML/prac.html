<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Example</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        position: relative;
        animation: move 3s infinite alternate;
      }

      @keyframes move {
        0% {
          left: 0;
        }
        100% {
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
