<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 등록하기</title>
  </head>
  <body>
    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>
      let first = document.querySelector('form');
      let second = document.querySelector('.comment-list');

      
      first.addEventListener('submit', function (e) {
        e.preventDefault(); 

        let userid = document.querySelector('input[name="userid"]'); 
        let comment = document.querySelector('input[name="comment"]'); 
        

        let newComment = document.createElement('li'); 
        newComment.innerHTML = `<b>${userid.value}</b> - ${comment.value}`; 
        second.append(newComment); 

        userid.value = ''; 
        comment.value = ''; 
      });

    </script>
  </body>
</html>
